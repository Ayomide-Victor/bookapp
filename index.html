<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card">
                    <div class="card-header display-5 text-center">Book App</div>

                    <div class="card-body">
                        <form action="">
                            <div class="form-group my-3">
                                <label for="author-input" class="form-label ">Author:</label>
                                <input type="text" class="form-control" id="author">
                            </div>
                            <div class="form-group my-3">
                                <label for="title-input" class="form-label">Title:</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="form-group my-3">
                                <label for="isbn-input" class="form-label">ISBN:</label>
                                <input type="text" class="form-control" id="isbn">
                            </div>
                            <div class="form-group my-3">
                                <label for="amount-input" class="form-label">Amount:</label>
                                <input type="text" class="form-control" id="amount">
                            </div>

                            <div class=" flex">
                                <button class="btn btn-dark">Submit</button>
                                <button class="btn btn-danger float-end">Clear</button>
                            </div>
                        </form>
                         <br>
                        
                        <div id="book-table">
                            <tr>
                                <th>Author</th>
                                <th>Title</th>
                                <th>ISBN</th>
                                <th>Amount</th>
                            </tr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="/assets/js/bookapp.js"></script>
</body>
</html>
